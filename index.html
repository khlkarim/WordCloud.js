<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Visualization</title>

    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <form id="fileForm">
            <div class="inputField">
                <input type="file" name="fileInput" id="fileInput" multiple accept=".txt">
            </div>
            <button type="submit">  
                Upload
            </button>
        </form>
    </div>

    <script src="node_modules/matter-js/build/matter.min.js"></script>
    <script src="src/scripts/utils.js"></script>
    <script src="src/scripts/physics.js"></script>
    <script src="src/scripts/fileProcessing.js"></script>
    <script src="src/scripts/visualization.js"></script>
</body>
</html>
